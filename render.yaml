services:
  - type: web
    name: biologist-backend
    env: python

    rootDirectory: BioLogist-backend

    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn biologist_project.wsgi:application"

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: biologist_project.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'False'
      - key: ALLOWED_HOSTS
        value: '*'
      - key: PYTHON_VERSION
        value: '3.11'
      - key: DATABASE_URL
        fromDatabase:
          name: biologist-db
          property: connectionString

databases:
  - name: biologist-db
    plan: free
